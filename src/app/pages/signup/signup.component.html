<!--signup-->
<section class="h-100 bg-dark">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
            <div class="card card-registration my-4">
                <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                    <img
                    src="assets/images/register2.png"
                    alt="Sample photo"
                    class="card-img-top"
                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                    />
                </div>
                <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                    <h1 class="mb-5">Register</h1>
                    <form (ngSubmit)="formSubmit()">
                    <div class="row">
                        <!--username-->
                        <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" required [(ngModel)]="user.username" name="username"/>
                            <label class="form-label" for="form3Example1m">Username</label>
                        </div>
                        </div>

                        <!--password-->
                        <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="password" id="form3Example1n" class="form-control form-control-lg" required [(ngModel)]="user.password" name="password"/>
                            <label class="form-label" for="form3Example1n">Password</label>
                        </div>
                        </div>
                    </div>
                    
                    <!--name-->
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example8" class="form-control form-control-lg" [(ngModel)]="user.name" name="name"/>
                        <label class="form-label" for="form3Example8">Name</label>
                    </div>
                    
                    <!--address-->
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example8" class="form-control form-control-lg" [(ngModel)]="user.address" name="address"/>
                        <label class="form-label" for="form3Example8">Address</label>
                    </div>
                    
                    <!--email-->
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example97" class="form-control form-control-lg" required [(ngModel)]="user.email" name="email"/>
                        <label class="form-label" for="form3Example97">Email</label>
                    </div>

                    <!--phone no-->
                    <div class="form-outline mb-4">
                        <input type="number" id="form3Example97" class="form-control form-control-lg" [(ngModel)]="user.phone" name="phone"/>
                        <label class="form-label" for="form3Example97">Phone No</label>
                    </div>
    
                    <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-light btn-lg">Reset all</button>
                        <button type="submit" class="btn btn-warning btn-lg ms-2">Register</button>
                    </div>
                    </form>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</section>
