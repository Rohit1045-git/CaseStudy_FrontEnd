<div class="container">
    <div class="row">
        <ng-container class="list" *ngFor="let coupon of coupons">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="assets/images/images.png" alt="Card image cap">
                <div class="card-body">
                    <p>Category: {{coupon.category}}</p>
                    <p>Provider: {{coupon.provider}}</p>
                    <p>{{coupon.description}}</p>
                    <p>Price: {{coupon.price}}</p>
                    <a *ngIf="!login.isLoggenIn()" type="buttton" class="btn btn-secondary" routerLink="/jwtlogin">Login</a>
                    <a *ngIf="login.isLoggenIn()" type="buttton" class="btn btn-primary" (click)="pay(coupon.code)">BUY NOW!!</a>
                </div>
            </div>
        </ng-container>
    </div>
</div>
